spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_PASSWORD}
    password: ${DB_USERNAME}
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false

  sql:
    init:
      mode: never

  mail:
    host: ${MAIL_SERVER_HOST:localhost}
    port: ${MAIL_SERVER_PORT:1025}

server:
  error:
    whitelabel:
      enabled: false
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
