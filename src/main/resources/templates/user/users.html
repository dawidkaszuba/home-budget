<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>U≈ºytkownicy domu</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <h1 class="h3">U≈ºytkownicy domu</h1>
        </div>
        <div class="col-12 col-md-6 text-md-right">
            <a th:href="@{/users/invite}"
               class="btn btn-primary btn-sm btn-block btn-md-inline">
                ‚ûï Zapro≈õ u≈ºytkownika
            </a>
        </div>
    </div>

    <!-- ================= DESKTOP TABLE ================= -->
    <div class="d-none d-md-block">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Imiƒô</th>
                    <th>Nazwisko</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th class="text-center">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName} ?: '-'"></td>
                    <td th:text="${user.lastName} ?: '-'"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span class="badge badge-success"
                              th:if="${user.status.name() == 'ACTIVE'}">
                            Aktywny
                        </span>
                        <span class="badge badge-warning"
                              th:if="${user.status.name() == 'INVITED'}">
                            Zaproszony
                        </span>
                        <span class="badge badge-danger"
                              th:if="${user.status.name() == 'NOT_ACTIVE'}">
                            Nieaktywny
                        </span>
                    </td>
                    <td class="text-center">

                        <!-- RESEND INVITE -->
                        <form th:if="${user.status.name() == 'INVITED'}"
                              th:action="@{/users/resend/{id}(id=${user.id})}"
                              method="post"
                              class="mt-2">

                            <button type="submit"
                                    class="btn btn-outline-secondary btn-sm btn-block"
                                    onclick="return confirm('Czy na pewno wys≈Çaƒá zaproszenie ponownie?')">
                                üîÅ Wy≈õlij zaproszenie ponownie
                            </button>
                        </form>

                        <!-- DISABLE USER -->
                        <form th:if="${user.status.name() == 'ACTIVE'}"
                              th:action="@{/users/{id}/disable(id=${user.id})}"
                              method="post"
                              class="d-inline">

                            <input type="hidden" name="_method" value="patch"/>

                            <button type="submit"
                                    class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('Czy na pewno dezaktywowaƒá u≈ºytkownika?')">
                                üö´ Dezaktywuj
                            </button>
                        </form>

                        <form th:if="${user.status.name() == 'NOT_ACTIVE'}"
                              th:action="@{/users/{id}/enable(id=${user.id})}"
                              method="post"
                              class="d-inline">

                            <input type="hidden" name="_method" value="patch"/>

                            <button type="submit"
                                    class="btn btn-outline-success btn-sm"
                                    onclick="return confirm('Reaktywowaƒá u≈ºytkownika?')">
                                ‚úÖ Reaktywuj
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= MOBILE CARDS ================= -->
    <div class="d-block d-md-none">
        <div class="card mb-3 shadow-sm"
             th:each="user : ${users}">

            <div class="card-body">
                <h5 class="card-title">
                    <span th:text="${user.firstName}"></span>
                    <span th:text="${user.lastName}"></span>
                </h5>

                <div class="small text-muted">
                    <div th:text="${user.email}"></div>
                </div>

                <div class="mt-2">
                    <span class="badge badge-success"
                          th:if="${user.status.name() == 'ACTIVE'}">
                        Aktywny
                    </span>
                    <span class="badge badge-warning"
                          th:if="${user.status.name() == 'INVITED'}">
                        Zaproszony
                    </span>
                    <span class="badge badge-danger"
                          th:if="${user.status.name() == 'NOT_ACTIVE'}">
                            Nieaktywny
                        </span>
                </div>

                <div class="mt-3">

                    <!-- RESEND INVITE -->
                    <form th:if="${user.status.name() == 'INVITED'}"
                          th:action="@{/users/resend/{id}(id=${user.id})}"
                          method="post"
                          class="mt-2">

                        <button type="submit"
                                class="btn btn-outline-secondary btn-sm btn-block"
                                onclick="return confirm('Czy na pewno wys≈Çaƒá zaproszenie ponownie?')">
                            üîÅ Wy≈õlij zaproszenie ponownie
                        </button>
                    </form>

                    <!-- DISABLE USER -->
                    <form th:if="${user.status.name() == 'ACTIVE'}"
                          th:action="@{/users/{id}/disable(id=${user.id})}"
                          method="post"
                          class="mt-2">

                        <input type="hidden" name="_method" value="patch"/>

                        <button type="submit"
                                class="btn btn-outline-danger btn-sm btn-block"
                                onclick="return confirm('Czy na pewno dezaktywowaƒá u≈ºytkownika?')">
                            üö´ Dezaktywuj u≈ºytkownika
                        </button>
                    </form>

                    <form th:if="${user.status.name() == 'NOT_ACTIVE'}"
                          th:action="@{/users/{id}/enable(id=${user.id})}"
                          method="post"
                          class="d-inline">

                        <input type="hidden" name="_method" value="patch"/>

                        <button type="submit"
                                class="btn btn-outline-success btn-sm"
                                onclick="return confirm('Reaktywowaƒá u≈ºytkownika?')">
                            ‚úÖ Reaktywuj
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
