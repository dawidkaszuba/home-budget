<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>U≈ºytkownicy domu</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <h1 class="h3">U≈ºytkownicy domu</h1>
        </div>
        <div class="col-12 col-md-6 text-md-right">
            <a th:href="@{/users/invite}"
               class="btn btn-primary btn-sm btn-block btn-md-inline">
                ‚ûï Zapro≈õ u≈ºytkownika
            </a>
        </div>
    </div>

    <!-- ================= DESKTOP TABLE ================= -->
    <div class="d-none d-md-block">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Imiƒô</th>
                    <th>Nazwisko</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th class="text-center">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName} ?: '-'"></td>
                    <td th:text="${user.lastName} ?: '-'"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span class="badge badge-success"
                              th:if="${user.status.name() == 'ACTIVE'}">
                            Aktywny
                        </span>
                        <span class="badge badge-warning"
                              th:if="${user.status.name() == 'INVITED'}">
                            Zaproszony
                        </span>
                    </td>
                    <td class="text-center">
                        <a th:if="${user.status.name() == 'INVITED'}"
                           th:href="@{/users/resend/{id}(id=${user.id})}"
                           class="btn btn-outline-secondary btn-sm">
                            üîÅ Wy≈õlij ponownie
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= MOBILE CARDS ================= -->
    <div class="d-block d-md-none">
        <div class="card mb-3 shadow-sm"
             th:each="user : ${users}">

            <div class="card-body">
                <h5 class="card-title">
                    <span th:text="${user.firstName}"></span>
                    <span th:text="${user.lastName}"></span>
                </h5>

                <div class="small text-muted">
                    <div th:text="${user.email}"></div>
                </div>

                <div class="mt-2">
                    <span class="badge badge-success"
                          th:if="${user.status.name() == 'ACTIVE'}">
                        Aktywny
                    </span>
                    <span class="badge badge-warning"
                          th:if="${user.status.name() == 'INVITED'}">
                        Zaproszony
                    </span>
                </div>

                <div class="mt-3"
                     th:if="${user.status.name() == 'INVITED'}">
                    <a th:href="@{/users/resend/{id}(id=${user.id})}"
                       class="btn btn-outline-secondary btn-sm btn-block">
                        üîÅ Wy≈õlij zaproszenie ponownie
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
