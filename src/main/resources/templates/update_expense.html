<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Aktualizuj wydatek</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- SIMPLE VALIDATION -->
    <script>
        function validateForm() {
            const value = document.forms["expenseForm"]["value"].value;
            if (!value || value <= 0) {
                alert("Kwota musi byƒá wiƒôksza od 0");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-sm border-danger">
                <div class="card-body">

                    <h1 class="h4 text-center text-danger mb-4">
                        ‚úèÔ∏è Aktualizuj wydatek
                    </h1>

                    <form th:action="@{/expenses/{id}(id=${expense.id})}"
                          th:object="${expense}"
                          method="POST"
                          name="expenseForm"
                          onsubmit="return validateForm()">

                        <!-- VALUE -->
                        <div class="form-group">
                            <label for="value">Kwota</label>
                            <input id="value"
                                   type="number"
                                   step="0.01"
                                   min="0.01"
                                   th:field="*{value}"
                                   class="form-control"
                                   required />
                        </div>

                        <!-- CATEGORY -->
                        <div class="form-group">
                            <label for="category">Kategoria</label>
                            <select id="category"
                                    th:field="*{categoryId}"
                                    class="form-control"
                                    required>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>

                        <!-- ACTIONS -->
                        <div class="mt-4">
                            <button type="submit"
                                    class="btn btn-danger btn-block">
                                üíæ Zapisz zmiany
                            </button>

                            <a th:href="@{/expenses}"
                               class="btn btn-outline-secondary btn-block mt-2">
                                ‚Ü© Anuluj
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
