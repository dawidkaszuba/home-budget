<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kategoriƒô</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h1 class="h4 text-center mb-4">
                        üè∑ Kategoria
                    </h1>

                    <form th:action="@{${category.id} != null ? '/categories/' + ${category.id} : '/categories'}"
                          th:object="${category}"
                          method="POST">

                        <input type="hidden" th:field="*{id}"/>
                        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>

                        <!-- NAZWA -->
                        <div class="form-group">
                            <label for="name">Nazwa</label>
                            <input id="name"
                                   type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="np. Jedzenie"
                                   required />
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                        <!-- TYP -->
                        <div class="form-group">
                            <label for="type">Typ</label>
                            <select id="type"
                                    th:field="*{categoryType}"
                                    class="form-control"
                                    required>
                                <option value="" disabled selected>Wybierz typ</option>
                                <option th:each="type : ${categoryTypes}"
                                        th:value="${type}"
                                        th:text="${type.value}"
                                        th:classappend="${type.name() == 'INCOME'} ? 'text-success' : 'text-danger'">
                                </option>
                            </select>
                        </div>
                        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>

                        <!-- ACTIONS -->
                        <div class="mt-4">
                            <button type="submit"
                                    class="btn btn-primary btn-block">
                                üíæ Zapisz
                            </button>

                            <a th:href="@{/categories}"
                               class="btn btn-outline-secondary btn-block mt-2">
                                ‚Ü© Anuluj
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
