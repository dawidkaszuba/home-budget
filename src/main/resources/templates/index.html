<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>BudÅ¼et Domowy</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <!-- GREETING -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h4" th:text="'ðŸ‘‹ CzeÅ›Ä‡ ' + ${userName} + ':)'"></h1>
            <div class="text-muted small">
                Podsumowanie za <strong th:text="${currentMonth}"></strong>
            </div>
        </div>
    </div>

    <!-- ================= MONTHLY INCOMES & EXPENSES ================= -->
    <div class="row mb-3">
        <!-- MONTHLY INCOMES -->
        <div class="col-6 mb-3">
            <div class="card shadow-sm border-success">
                <div class="card-body text-center">
                    <div class="text-muted small">WpÅ‚ywy: <span th:text="${currentMonth}"></span></div>
                    <h4 class="mb-0 text-success" th:text="${summary.monthlyIncomes} + ' zÅ‚'"></h4>
                </div>
            </div>
        </div>

        <!-- MONTHLY EXPENSES -->
        <div class="col-6 mb-3">
            <div class="card shadow-sm border-danger">
                <div class="card-body text-center">
                    <div class="text-muted small">Wydatki: <span th:text="${currentMonth}"></span></div>
                    <h4 class="mb-0 text-danger" th:text="${summary.monthlyExpenses} + ' zÅ‚'"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= BALANCES ================= -->
    <div class="row mb-3">
        <!-- TOTAL BALANCE -->
        <div class="col-12 col-sm-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="text-muted small">Saldo</div>
                    <h5 class="mb-0"
                        th:classappend="${summary.balance >= 0} ? 'text-success' : 'text-danger'"
                        th:text="${summary.balance} + ' zÅ‚'"></h5>
                </div>
            </div>
        </div>

        <!-- MONTHLY BALANCE -->
        <div class="col-12 col-sm-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="text-muted small">Saldo miesiÄ…ca</div>
                    <h5 class="mb-0"
                        th:classappend="${summary.monthlyBalance >= 0} ? 'text-success' : 'text-danger'"
                        th:text="${summary.monthlyBalance} + ' zÅ‚'"></h5>
                </div>
            </div>
        </div>

        <!-- ANNUAL BALANCE -->
        <div class="col-12 col-sm-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="text-muted small">Saldo roku <span th:text="${currentYear}"></span></div>
                    <h5 class="mb-0"
                        th:classappend="${summary.annualBalance >= 0} ? 'text-success' : 'text-danger'"
                        th:text="${summary.annualBalance} + ' zÅ‚'"></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= QUICK ACTIONS ================= -->
    <div class="row mt-3 mb-3">
        <div class="col-6 pr-1">
            <a th:href="@{/expenses/new}"
               class="btn btn-danger btn-lg btn-block"
               style="height: 60px; font-size: 1.2rem;">
                âž– Dodaj wydatek
            </a>
        </div>
        <div class="col-6 pl-1">
            <a th:href="@{/incomes/new}"
               class="btn btn-success btn-lg btn-block"
               style="height: 60px; font-size: 1.2rem;">
                âž• Dodaj wpÅ‚yw
            </a>
        </div>
    </div>


    <!-- ================= ACCOUNTS ================= -->
    <div class="row mt-4">
        <div class="col-12 mb-2">
            <h2 class="h5">ðŸ’¼ Konta</h2>
        </div>

        <div class="col-12 col-md-4 mb-3"
             th:each="account : ${accounts}">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <strong th:text="${account.name}">Konto</strong>
                    <div th:text="${account.state} + ' zÅ‚'"
                         th:classappend="${account.state >= 0} ? 'text-success' : 'text-danger'"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa4/9E+7FfD4aFnmIbbVYUew+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy3H0G/2QqzvFZkZrR+0O+GmZ6pL5dEj7/5dXj3"
        crossorigin="anonymous"></script>

</body>
</html>
