<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport niestandardowy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <!-- ================= HEADER ================= -->
    <h1 class="h3 mb-4">üß© Wydatki / Przychody wg kategorii</h1>

    <!-- ================= FILTRY ================= -->
    <form th:action="@{/reports/custom}"
          th:object="${filter}"
          method="get"
          class="card card-body shadow-sm mb-4">

        <!-- ======= RZƒÑD 1 ======= -->
        <div class="form-row">
            <div class="col-md-3 mb-2">
                <label>Od</label>
                <input type="date"
                       class="form-control"
                       th:field="*{from}">
            </div>

            <div class="col-md-3 mb-2">
                <label>Do</label>
                <input type="date"
                       class="form-control"
                       th:field="*{to}">
            </div>

            <div class="col-md-3 mb-2">
                <label>Typ</label>
                <select class="form-control"
                        th:field="*{categoryType}"
                        onchange="this.form.submit()">
                    <option value="">‚Äî wybierz ‚Äî</option>
                    <option value="EXPENSE">Wydatek</option>
                    <option value="INCOME">Przych√≥d</option>
                </select>
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary btn-block"
                        th:disabled="${filter.categoryType == null}">
                    üîç Generuj
                </button>
            </div>
        </div>

        <!-- ======= RZƒÑD 2: KATEGORIE ======= -->
        <div class="form-row mt-3"
             th:if="${filter.categoryType != null}">
            <div class="col">
                <label>Kategorie</label>
                <div class="d-md-none"> <!-- tylko mobile -->
                    <div class="form-check mb-1" th:each="cat : ${categories}">
                        <input class="form-check-input"
                               type="checkbox"
                               th:id="'cat_' + ${cat.id}"
                               th:value="${cat.id}"
                               th:field="*{categoryIds}">
                        <label class="form-check-label" th:for="'cat_' + ${cat.id}"
                               th:text="${cat.name}">Jedzenie</label>
                    </div>
                </div>

                <select class="form-control d-none d-md-block"
                        th:field="*{categoryIds}" multiple>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"></option>
                </select>

                <small class="form-text text-muted">
                    Je≈õli nic nie wybierzesz ‚Äî raport obejmie wszystkie kategorie
                </small>
            </div>
        </div>

        <!-- ======= INFO GDY BRAK TYPU ======= -->
        <div class="alert alert-light mt-3 mb-0"
             th:if="${filter.categoryType == null}">
            üëâ Najpierw wybierz <strong>typ (wydatek / przych√≥d)</strong>,
            aby za≈Çadowaƒá listƒô kategorii
        </div>
    </form>

    <!-- ================= WYNIKI ================= -->
    <div th:if="${rows != null}" class="card shadow-sm">

        <div class="card-header">
            üìÑ Wyniki raportu
        </div>

        <div class="table-responsive">
            <table class="table table-sm mb-0">
                <thead class="thead-light">
                <tr>
                    <th>Kategoria</th>
                    <th class="text-right">Kwota</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row.categoryName}"></td>
                    <td class="text-right font-weight-bold"
                        th:text="${row.amount} + ' z≈Ç'"></td>
                </tr>

                <tr th:if="${rows.isEmpty()}">
                    <td colspan="4" class="text-center text-muted">
                        Brak danych dla wybranych filtr√≥w
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
