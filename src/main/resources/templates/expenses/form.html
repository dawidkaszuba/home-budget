<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dodaj wydatek</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h1 class="h4 text-center mb-4">➖ Wydatek</h1>

                    <form th:action="@{${expense.id} != null ? '/expenses/' + ${expense.id} : '/expenses'}"
                          th:object="${expense}"
                          method="POST"
                          name="expenseForm">

                        <!-- VALUE -->
                        <div class="form-group">
                            <label for="value">Kwota</label>
                            <input id="value"
                                   type="number"
                                   step="0.01"
                                   min="0.01"
                                   th:field="*{value}"
                                   class="form-control"
                                   placeholder="np. 123.45"
                                   required />
                        </div>
                        <div class="field-error" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></div>

                        <!-- ACCOUNT -->
                        <div class="form-group">
                            <label for="account">Konto</label>
                            <select id="account"
                                    th:field="*{accountId}"
                                    class="form-control"
                                    required>
                                <option value="" disabled selected>Wybierz konto</option>
                                <option th:each="account : ${accounts}"
                                        th:value="${account.id}"
                                        th:text="${account.name}">
                                </option>
                            </select>
                        </div>
                        <div class="field-error" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}"></div>

                        <!-- CATEGORY -->
                        <div class="form-group">
                            <label for="category">Kategoria</label>
                            <select id="category"
                                    th:field="*{categoryId}"
                                    class="form-control"
                                    required>
                                <option value="" disabled selected>Wybierz kategorię</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>
                        <div class="field-error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>

                        <div class="form-group">
                            <label for="note">Uwagi</label>
                            <input id="note"
                                   type="text"
                                   th:field="*{note}"
                                   class="form-control"
                                   placeholder="np. wyjazd na narty"
                            />
                        </div>
                        <div class="field-error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>

                        <!-- ACTIONS -->
                        <div class="mt-4">
                            <button type="submit"
                                    class="btn btn-primary btn-block">
                                ➕ Zapisz
                            </button>

                            <a th:href="@{/expenses}"
                               class="btn btn-outline-secondary btn-block mt-2">
                                ↩ Anuluj
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
