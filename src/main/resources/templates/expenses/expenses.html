<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>ZarzƒÖdzanie wydatkami</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <h1 class="h3">Lista wydatk√≥w</h1>
        </div>
        <div class="col-12 col-md-6 text-md-right">
            <a th:href="@{/expenses/new}"
               class="btn btn-danger btn-sm btn-block btn-md-inline">
                ‚ûñ Dodaj wydatek
            </a>
        </div>
    </div>

    <!-- ================= DESKTOP TABLE ================= -->
    <div class="d-none d-md-block">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Kwota</th>
                    <th>Kategoria</th>
                    <th>Konto</th>
                    <th>Uwagi</th>
                    <th>Utworzono</th>
                    <th>Edytowano</th>
                    <th class="text-center">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense : ${expenses}">

                    <td class="font-weight-bold text-danger"
                        th:text="${#numbers.formatDecimal(expense.value, 1, 'POINT', 2, 'POINT')} + ' z≈Ç'">
                    </td>

                    <td th:text="${expense.categoryName}"></td>
                    <td th:text="${expense.accountName}"></td>
                    <td th:text="${expense.note}"></td>

                    <td th:text="${#temporals.format(expense.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(expense.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>

                    <td class="text-center">
                        <a th:href="@{/expenses/edit/{id}(id=${expense.id})}"
                           class="btn btn-primary btn-sm mb-1">
                            ‚úèÔ∏è
                        </a>

                        <form th:action="@{/expenses/delete/{id}(id=${expense.id})}"
                              method="post"
                              class="d-inline"
                              onsubmit="return confirm('Czy na pewno usunƒÖƒá wydatek?')">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit"
                                    class="btn btn-danger btn-sm">
                                üóë
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= MOBILE CARDS ================= -->
    <div class="d-block d-md-none">

        <div class="card mb-3 shadow-sm"
             th:each="expense : ${expenses}">

            <div class="card-body">

                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-danger font-weight-bold"
                        th:text="${#numbers.formatDecimal(expense.value, 1, 'POINT', 2, 'POINT')} + ' z≈Ç'">
                    </h5>

                    <span class="badge badge-secondary"
                          th:text="${expense.categoryName}">
                    </span>
                </div>

                <div class="mt-2 small text-muted">
                    <div><span th:text="${expense.note}"></span></div>
                    <div>üè¶ <span th:text="${expense.accountName}"></span></div>
                    <div>üìÖ <span th:text="${#temporals.format(expense.createdAt, 'dd-MM-yyyy HH:mm')}"></span></div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/expenses/edit/{id}(id=${expense.id})}"
                       class="btn btn-primary btn-sm btn-block mb-1">
                        ‚úèÔ∏è Edytuj
                    </a>

                    <form th:action="@{/expenses/delete/{id}(id=${expense.id})}"
                          method="post"
                          onsubmit="return confirm('Czy na pewno usunƒÖƒá wydatek?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit"
                                class="btn btn-danger btn-sm btn-block">
                            üóë Usu≈Ñ
                        </button>
                    </form>
                </div>

            </div>
        </div>

    </div>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- PREV -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/expenses(page=${currentPage - 1})}">
                    ‚Äπ
                </a>
            </li>

            <!-- NUMERY STRON -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/expenses(page=${i})}">
                </a>
            </li>

            <!-- NEXT -->
            <li class="page-item"
                th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/expenses(page=${currentPage + 1})}">
                    ‚Ä∫
                </a>
            </li>

        </ul>
    </nav>

</div>

</body>
</html>
