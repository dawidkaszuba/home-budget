<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Konta</title>

    <!-- MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <h1 class="h3">Lista kont</h1>
        </div>
        <div class="col-12 col-md-6 text-md-right">
            <a th:href="@{/accounts/new}"
               class="btn btn-primary btn-sm btn-block btn-md-inline">
                ➕ Dodaj konto
            </a>
        </div>
    </div>

    <!-- ================= DESKTOP TABLE ================= -->
    <div class="d-none d-md-block">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Nazwa</th>
                    <th>Uwagi</th>
                    <th class="text-center">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.note}"></td>

                    <td class="text-center">
                        <a th:href="@{/accounts/edit/{id}(id=${account.id})}"
                           class="btn btn-primary btn-sm">
                            ✏️ Edytuj
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= MOBILE CARDS ================= -->
    <div class="d-block d-md-none">
        <div class="card mb-3 shadow-sm"
             th:each="account : ${accounts}">

            <div class="card-body">
                <h5 class="card-title" th:text="${account.name}"></h5>

                <div class="mt-2 small text-muted">
                    <div><span th:text="${account.note}"></span></div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/accounts/edit/{id}(id=${account.id})}"
                       class="btn btn-primary btn-sm btn-block">
                        ✏️ Edytuj
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
